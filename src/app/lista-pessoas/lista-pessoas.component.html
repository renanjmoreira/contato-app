<div
  class="drop-shadow-xl container max-w-2xl mx-auto rounded-lg mt-10 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white p-3"
>
  <h5 class="font-bold text-4xl w-full text-center mb-5">Lista de Contatos</h5>

  <button
    type="button"
    (click)="abrirModal()"
    class="text-xl mt-5 font-bold w-full text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-1 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
  >
    Adicionar Pessoa
  </button>
  <hr />
  <div *ngIf="pessoas.length === 0" class="w-full text-center mt-5">
    Nenhum registro encontrado
  </div>
  <table
    *ngIf="pessoas.length > 0"
    class="table-auto w-full border-separate border-spacing-2"
  >
    <thead>
      <tr>
        <th>Nome</th>
        <th>Contatos</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <td>{{ pessoa.nome }}</td>
        <td>
          <div class="grid gap-2 grid-cols-1 text-xs">
            <span
              *ngFor="let contato of pessoa.contatos"
              class="rounded-full text-white bg-slate-900 p-2 text-center"
              ><b>{{ contato.tipoContato }}:</b> {{ contato.valor }}</span
            >
          </div>
        </td>
        <td class="text-center max-w-[50px]">
          <button
            type="button"
            (click)="abrirModal(pessoa)"
            class="mx-1 bg-white focus:outline-none hover:bg-gray-100 focus:ring-1 focus:ring-gray-200 font-medium rounded-lg text-sm p-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="black"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
              />
            </svg>
          </button>
          <button
            type="button"
            (click)="removerPessoa(pessoa.id)"
            class="mx-1 bg-red-500 focus:outline-none hover:bg-red-600 focus:ring-1 focus:ring-gray-200 font-medium rounded-lg text-sm p-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="red"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-pessoa-modal *ngIf="modalAberta"></app-pessoa-modal>
